<div class="d-flex align-content-start flex-wrap bd-highlight mb-3" id="stage" ng-dblclick="vm.addList(this)">
    <div ng-repeat="list in vm.lists" class="list p-2">
        <input class="list-name" ng-model="list.name" />
        <div class="list-content" dnd-list="list.tickets">
            <div ng-repeat="ticket in list.tickets" class="ticket" dnd-draggable="ticket" dnd-dragstart="list.tickets.splice($index, 1)"
                dnd-effect-allowed="move">
                <input class="ticket-title" ng-model="ticket.title" />
            </div>
        </div>
        <button class="add-ticket" ng-click="vm.addTick(list)">
            Add Ticket
        </button>
    </div>
</div>
